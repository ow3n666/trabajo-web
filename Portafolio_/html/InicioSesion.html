<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="/css/estiloInicioS.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
          <form action="">
            <h2>Inicio Sesion</h2>
            <div class="input-group">
              <input type="text" required>
              <label for="">Usuario</label>
            </div>
            <div class="input-group">
              <input type="password" required>
              <label for="">Contraseña</label>
            </div>
            <div class="remember">
              <label><input type="checkbox"> Recordar me</label>
            </div>
            <button type="submit">Iniciar </button>
            <div class="signUp-link">
              <p>¿No tienes cuenta? <a href="#" class="signUpBtn-link">Registrar</a></p>
            </div>
          </form>
        </div>
        <div class="form-wrapper sign-up">
          <form action="">
            <h2>Registro</h2>
            <div class="input-group">
              <input type="text" required>
              <label for="">Usuario</label>
            </div>
            <div class="input-group">
              <input type="email" required>
              <label for="">Email</label>
            </div>
            <div class="input-group">
              <input type="password" required>
              <label for="">Contraseña</label>
            </div>
            <div class="remember">
              <label><input type="checkbox">Acepto los términos y condiciones</label>
            </div>
            <button type="submit">Registrarse</button>
            <div class="signUp-link">
              <p>¿Ya tiene una cuenta? <a href="#" class="signInBtn-link">Iniciar Sesion</a></p>
            </div>
          </form>
        </div>
      </div>
    <script src="/Js/InicioSesion.js"></script>
</body>
</html>
